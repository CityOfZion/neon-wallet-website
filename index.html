<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><meta http-equiv="Refresh" content="0; url='https://neon.coz.io/'" /><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.png"><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,900" rel="stylesheet"><title>NEON</title></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
<script>
  if ('serviceWorker' in navigator) {
    console.log('removing serviceWorker!')
    navigator.serviceWorker.getRegistrations().then(function(registrations) {

    for(let registration of registrations) {

            registration.unregister()

    }}).catch(function(err) {

        console.log('Service Worker registration failed: ', err);

    });
}
</script>
